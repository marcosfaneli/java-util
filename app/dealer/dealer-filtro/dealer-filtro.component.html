<div class="modal fade" tabindex="-1" role="dialog" id="dealer-filtro">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Definir filtros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container striped-rows">
          <div class="row ptb5">
            <div class="col col-4">
              Nome
            </div>
            <div class="col col-8">
              <app-textbox-nocontainer 
                class="form-control form-control-sm" 
                type="text" 
                maxLength='50' 
                placeholder="Informe o Nome..." 
                [(ngModel)]="filtros.descricao">
              </app-textbox-nocontainer>
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              CNPJ
            </div>
            <div class="col col-8">
              <app-textbox-nocontainer 
                class="form-control form-control-sm" 
                type="text" 
                mascara='00.000.000/0000-00' 
                placeholder="Informe o CNPJ..." 
                [(ngModel)]="filtros.cnpj">
              </app-textbox-nocontainer>
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Cód. Dealer
            </div>
            <div class="col col-8">
              <app-textbox-nocontainer 
                class="form-control form-control-sm" 
                type="text" 
                maxLength='10'
                placeholder="Informe o Cód. do Dealer..." 
                [(ngModel)]="filtros.codigo">
              </app-textbox-nocontainer>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-outline-secondary" (click)="filtros.descricao = '' || filtros.cnpj = '' || filtros.codigo = ''">
            <i class="fa fa-trash" aria-hidden="true"> 
            </i>
        </button>
        <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
