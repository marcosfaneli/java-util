<div class="modal fade" tabindex="-1" role="dialog" id="usuario-fabrica-filtro">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Definir filtros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container striped-rows">
          <div class="row ptb5">
            <div class="col col-4">
              ID
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="number" placeholder="Informe o ID..." [(ngModel)]="filtros.id">
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Nome
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="text" placeholder="Informe o nome..." [(ngModel)]="filtros.nome">
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Login
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="text" placeholder="Informe o login..." [(ngModel)]="filtros.login">
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              E-mail
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="mail" placeholder="Informe o e-mail..." [(ngModel)]="filtros.email">
            </div>
          </div>
          <div class="row ptb5">
              <div class="col col-4">
                  Status
                </div>
          <div class="col col-8">          
          <select class="form-control form-control-sm" type="text" placeholder="Informe o Status..." [(ngModel)]="filtros.status">
              <option value="">Selecione o Status...</option>
              <option value="1">Ativos</option>
              <option value="0">Inativos</option>
          </select>              
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="filtros.id = '' || filtros.nome = '' || filtros.login = '' || filtros.email = '' || filtros.status = ''">
              <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
