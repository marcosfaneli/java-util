<div class="modal fade" tabindex="-1" role="dialog" id="rmpv-detalhado-filtro">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Definir filtros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container striped-rows">
          <div class="row ptb5">
            <div class="col col-4">
              Grupo econômico
            </div>
            <div class="col col-8">
              <select class="form-control form-control-sm" type="text" placeholder="Selecione o grupo econômico..."
                [(ngModel)]="GrupoEconomico">
                <option value="">Selecione o Grupo Econômico...</option>
                <option *ngFor="let item of gruposEconomicos" [value]="item.id"> {{item.descricao}} </option>
              </select>
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Chassi
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="text" placeholder="Informe o Chassi.."
                [(ngModel)]="filtros.chassi">
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Placa
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="text" placeholder="Informe a Placa..."
                [(ngModel)]="filtros.placa">
            </div>
          </div>
          <div class="row ptb5">
            <div class="col col-4">
              Número O.S
            </div>
            <div class="col col-8">
              <input class="form-control form-control-sm" type="text" placeholder="Informe o Número da O.S..." [(ngModel)]="filtros.numero" ngbDatepicker #dataInicialView="ngbDatepicker" #dataFinalView="ngbDatepicker">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="GrupoEconomico = '' || filtros.chassi= '' || filtros.placa= '' || filtros.numero= '' ||limparDataInicial(dataInicialView) || limparDataFinal(dataFinalView)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-info" (click)="buscarRegistros()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
